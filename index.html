<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Splitter</title>
</head>
<body>
    <h1>Image Splitter</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <br><br>
    <canvas id="originalCanvas" style="display:none;"></canvas>
    <div id="quadrants">
        <img id="quad1" alt="Quadrant 1">
        <img id="quad2" alt="Quadrant 2">
        <img id="quad3" alt="Quadrant 3">
        <img id="quad4" alt="Quadrant 4">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
