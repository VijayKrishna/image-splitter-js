<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Splitter</title>
</head>
<body>
    <h1>Image Splitter</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <br><br>
    <canvas id="originalCanvas" style="display:none;"></canvas>
    <div id="quadrants">
        <canvas id="quad1"></canvas>
        <canvas id="quad2"></canvas>
        <canvas id="quad3"></canvas>
        <canvas id="quad4"></canvas>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
